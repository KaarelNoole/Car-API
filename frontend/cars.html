<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="app">
    <table id="carsTabel" class="table table-striped table-bordered">
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Year</th>
            <th>Origin</th>
        </tr>
        <tr v-for="car in cars">
            <td @click="getCar(car.id)">{{car.brand}}</td>
            <td>{{car.model}}</td>
            <td>{{car.year}}</td>
            <td>{{car.origin}}</td>

        </tr>
    </table>

    <div id="carInfoModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <td>{{carInModal.id}}</td>
                </tr>
                <tr>
                    <th>Brand</th>
                    <td>{{carInModal.brand}}</td>
                </tr>
                <tr>
                    <th>Model</th>
                    <td>{{carInModal.model}}</td>
                </tr>
                <tr>
                    <th>Year</th>
                    <td>{{carInModal.year}}</td>
                </tr>
                <tr>
                    <th>Origin</th>
                    <td>{{carInModal.origin}}</td>
                </tr>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="rest-client.js"></script>

</body>
</html>
